# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a packages directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "scalys-trustsom"
BBFILE_PATTERN_scalys-trustsom := "^${LAYERDIR}/"
BBFILE_PRIORITY_scalys-trustsom = "6"

LAYERSERIES_COMPAT_scalys-trustsom = "dunfell"
