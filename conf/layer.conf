# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a packages directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "scalys"
BBFILE_PATTERN_scalys := "^${LAYERDIR}/"
BBFILE_PRIORITY_scalys = "6"

LAYERSERIES_COMPAT_scalys = "dunfell"

# whitelist restricted license
LICENSE_FLAGS_WHITELIST = "non-commercial_netperf commercial_lame"
